<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Your Name - Personal Website</title> 
    <style> 
        * { 
            box-sizing: border-box; 
        } 
 
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f4; 
            color: #333; 
        } 
 
        header { 
            background-color: #333; 
            color: #fff; 
            text-align: center; 
            padding: 1em; 
        } 
 
        nav { 
            display: flex; 
            justify-content: center; 
            background-color: #444; 
            padding: 1em; 
        } 
 
        nav a { 
            color: #fff; 
            text-decoration: none; 
            padding: 0.5em 1em; 
            margin: 0 10px; 
            border-radius: 5px; 
            transition: background-color 0.3s; 
        } 
 
        nav a:hover { 
            background-color: #555; 
        } 
 
        section { 
            padding: 20px; 
            max-width: 800px; 
            margin: 0 auto; 
        } 
 
        footer { 
            text-align: center; 
            padding: 1em; 
            background-color: #333; 
            color: #fff; 
        } 
    </style> 
</head> 
<body> 
 
    <header> 
        <h1>Your Name</h1> 
        <p>Welcome to my personal website!</p> 
    </header> 
 
    <nav> 
        <a href="#home">Home</a> 
        <a href="#about">About Myself</a> 
        <a href="#family">My Family</a> 
        <a href="#education">My Education</a> 
        <a href="#friends">My Friends</a> 
        <a href="#hobbies">My Hobbies</a> 
        <a href="#favourite">My Favourite Movie</a> 
    </nav> 
 
    
    <footer> 
        <p>&copy; 2023 Your Name. All rights reserved.</p> 
    </footer> 
 
</body> 
</html>
